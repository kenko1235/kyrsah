<!DOCTYPE html>
<html lang="en">
<head>
<title>Фигуры 5 вариант</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
</head>
<body>


<script type="module">

import * as THREE from 'https://threejs.org/build/three.module.js';

import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

var camera, scene, renderer;
var controls;
var ambientLight, light;
init();
animate();

function init() {

var container = document.createElement( 'div' );
document.body.appendChild( container );

// CAMERA
camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 8000 );
camera.position.set( 300, 700, 900 );

// LIGHTS
ambientLight = new THREE.AmbientLight( 0x333333 ); // 0.2

light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
light.position.set( 1, 1, 1 );
// direction is set in GUI

// RENDERER
renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight );
container.appendChild( renderer.domElement );

// EVENTS
window.addEventListener( 'resize', onWindowResize, false );

// CONTROLS
controls = new OrbitControls( camera, renderer.domElement );
controls.addEventListener( 'change', render );
//controls.rotateSpeed = 1;
controls.enableZoom = true;
controls.zoomSpeed = 0.5;

controls.minDistance = 500;
controls.maxDistance = 2500;

controls.enableDamping = true;

// scene itself
scene = new THREE.Scene();
scene.background = new THREE.Color( 0xD3D3D3 );

scene.add( ambientLight );
scene.add( light );


// scene objects

//ЦИЛИНДР
var radiusTop = 64; var radiusBottom = 64;
var heigth = 140; var segments = 16;
var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0x1E90FF } );
var cylinder = new THREE.Mesh( geometry, material );
cylinder.position.set( 400, 0, 0 );
cylinder.rotation.x = -Math.PI/2;

scene.add( cylinder );


//СФЕРА

var geometry = new THREE.SphereGeometry(100, 60, 60);
var material = new THREE.MeshPhongMaterial( { color: 0xC71585 } );
var Sphere1 = new THREE.Mesh( geometry, material );
Sphere1.position.set( 100, 0, 0 );
scene.add( Sphere1 );



//КОНУС
var radiusTop = 80; var radiusBottom = 180;
var geometry = new THREE.ConeGeometry(
radiusTop, radiusBottom, heigth, segments );
var material = new THREE.MeshPhongMaterial( { color: 0xFF6347 } );
var Cone = new THREE.Mesh( geometry, material );
Cone.position.set( -200, 0, 0 );
Cone.rotation.x = Math.PI/2;


//ПИРАМИДА
var radiusTop = 0;
var radiusBottom = 80;
var heigth = 100; var segments = 3;
scene.add( Cone );


var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xC0C0C0} );
var piramida = new THREE.Mesh( geometry, material );
piramida.position.set( -500, 0, 0 );
piramida.rotation.x = Math.PI/2;

scene.add( piramida );

	//ПИРАМИДА
var radiusTop = 80;
var radiusBottom = 0;
var heigth = 100; var segments = 3;
scene.add( Cone );


var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xC0C0C0} );
var piramida = new THREE.Mesh( geometry, material );
piramida.position.set(-500, 0, -100 );
piramida.rotation.x = Math.PI/2;

scene.add( piramida );

//призма 5
var radiusTop = 64;
var radiusBottom = 64;
var heigth = 100; var segments = 5;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xFF0000} );
var piramida = new THREE.Mesh( geometry, material );
piramida.position.set( 400, 0, -200 );
piramida.rotation.x = Math.PI/2;

scene.add( piramida );



//ПРИЗМА
var radiusTop = 64;
var radiusBottom = 64;
var heigth = 180; var segments = 3;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xFF00FF } );
var prism = new THREE.Mesh( geometry, material );
prism.position.set( 130, 0, -250 );
prism.rotation.x = Math.PI/-2;

scene.add( prism );

// призма 6
var radiusTop = 64;
var radiusBottom = 64;
var heigth = 100; var segments = 6;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xD2691E} );
var piramida = new THREE.Mesh( geometry, material );
piramida.position.set( -70, 0, -200 );
piramida.rotation.x = Math.PI/2;


scene.add( piramida );

//КУБ

var geometry = new THREE.BoxGeometry( 100, 100, 100 );
var material = new THREE.MeshPhongMaterial( { color: 0x006400 } );
var Cube = new THREE.Mesh( geometry, material );
Cube.position.set( -240, 0, -200 );
Cube.rotation.y = Math.PI /1;
Cube.rotation.z = Math.PI / -7;
scene.add( Cube );



//призма 8
var radiusTop = 64;
var radiusBottom = 64;
var heigth = 100; var segments = 8;

var geometry = new THREE.CylinderGeometry(
radiusTop, radiusBottom, heigth, segments );

var material = new THREE.MeshPhongMaterial( { color: 0xFFFF00} );
var prism = new THREE.Mesh( geometry, material );
prism.position.set( -500, 0, -200 );
prism.rotation.x = Math.PI/-2;

scene.add( prism );




//var textureLoader = new THREE.TextureLoader();
//var texture = textureLoader.load( 'happy.png' );
//var material = new THREE.MeshBasicMaterial( { map: texture } );


// var geometry = new THREE.BoxGeometry( 300, 300, 300 );
// var Cube = new THREE.Mesh( geometry, material );
// Cube.position.set( 0, 0, 0 );
//Cube.rotation.y = Math.PI / 6;
// scene.add( Cube );

}

// EVENT HANDLERS


function onWindowResize() {

camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();

renderer.setSize( window.innerWidth, window.innerHeight );

}

//

function animate() {

requestAnimationFrame( animate );
controls.update(); //
render();

}

function render() {

renderer.render( scene, camera );

}


</script>

</body>
</html>
